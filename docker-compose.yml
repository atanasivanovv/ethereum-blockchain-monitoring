version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: local-mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-container
    environment:
      NODE_ENV: ${NODE_ENV}
      MSAPI_ENV: ${MSAPI_ENV}
      MSAPI_PORT: ${MSAPI_PORT}
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    command: >
      sh -c "
      npx sequelize-cli db:migrate &&
      npx sequelize-cli db:seed:all &&
      node src/index.js
      "

volumes:
  mysql-data: